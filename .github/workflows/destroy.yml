name: Destroy

on:
  push:
    tags:
      - 'destroy'
      - 'destroy-*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2

jobs:
  destroy-dev:
    name: Destroy Dev Resources
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/pulumi
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: infra/pulumi/pnpm-lock.yaml

      - run: pnpm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::215629979895:role/github-actions-pulumi
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi
        run: curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Configure EKS Kubeconfig
        run: |
          # Try to get EKS cluster name and configure kubeconfig
          EKS_CLUSTER=$(aws eks list-clusters --query 'clusters[?contains(@, `signoz`)]' --output text 2>/dev/null || echo "")
          if [ -n "$EKS_CLUSTER" ]; then
            echo "Configuring kubeconfig for $EKS_CLUSTER"
            aws eks update-kubeconfig --name "$EKS_CLUSTER" --region $AWS_REGION || true
          else
            echo "No EKS cluster found, will remove K8s resources from state"
          fi
        continue-on-error: true

      - name: Destroy All Resources
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi login s3://pulumi-state-215629979895
          pulumi stack select dev --create

          # First attempt to destroy
          if pulumi destroy --yes --skip-preview; then
            echo "Destroy completed successfully"
          else
            echo "First destroy attempt failed, removing unreachable K8s resources from state..."

            # Get list of K8s resources and remove them from state
            pulumi stack export > state.json

            # Remove K8s resources from state (helm releases, configmaps, namespaces)
            for resource in $(pulumi stack --show-urns 2>/dev/null | grep -E 'kubernetes:|helm.sh' | awk '{print $1}' || true); do
              echo "Removing $resource from state"
              pulumi state delete "$resource" --yes --force 2>/dev/null || true
            done

            # Retry destroy after removing K8s resources
            echo "Retrying destroy..."
            pulumi destroy --yes --skip-preview || {
              echo "Second attempt failed, trying to remove remaining problematic resources..."
              # List all URNs and try to remove any that fail
              for urn in $(pulumi stack --show-urns 2>/dev/null | awk '{print $1}'); do
                pulumi state delete "$urn" --yes --force 2>/dev/null || true
              done
              # Final attempt
              pulumi destroy --yes --skip-preview || true
            }
          fi
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          PULUMI_STACK: dev
          PULUMI_K8S_DELETE_UNREACHABLE: "true"
